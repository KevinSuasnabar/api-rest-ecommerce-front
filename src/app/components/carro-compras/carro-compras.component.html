<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Carrito</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Productos en canasta</h4>
      </div>
      <div class="modal-body">
        
        <div *ngIf="itemsCarrito.length > 0; else elseBlock">
          <app-table [items]="itemsCarrito"></app-table>
        </div>
        <ng-template #elseBlock>
          <h1>No hay productos en su canasta</h1>
        </ng-template> 
        
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Pagar</button>
      </div>
    </div>
  </div>
</div>
